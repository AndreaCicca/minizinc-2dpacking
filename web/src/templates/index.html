<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Text to Plot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="toggle-container">
        <label for="darkModeToggle">
            <input type="checkbox" id="darkModeToggle">
            Modalità Scura
        </label>
    </div>

    <div class="container">
        <div class="image-container">
            {% if plot_url %}
            <img src="{{ plot_url }}" alt="Generated Plot">
            {% endif %}
        </div>
        
        <div class="form-container">
            <form method="POST">
                <label for="text_content">Testo (includi x:, y:, k: nel testo):</label>
                <textarea id="text_content" name="text_content" rows="10" placeholder="Inserisci il tuo testo includendo x:, y:, k: nei primi righi...">{{ text_content }}</textarea>
                
                <button type="submit">Genera Plot</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright © Gian Marco Simonazzi - Andrea Ciccarello</p>
    </footer>

    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
