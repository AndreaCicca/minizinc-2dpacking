<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Packing Visualizer</title>
    <style>
        /* Stile base per prevenire il flash */
        html {
            background-color: var(--background-color, #e6e4f0);
        }
        html[data-theme="dark"] {
            background-color: var(--background-color, #1a1a2e);
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="toggle-container">
        <label for="darkModeToggle" class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
            Modalità Scura
        </label>
    </div>

    <div class="container">
        <div class="image-container">
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}
            {% if plot_url %}
            <img src="{{ plot_url }}" alt="Generated Plot" class="fade-in">
            {% endif %}
        </div>
        
        <div class="form-container">
            <form method="POST" class="fade-in">
                <label for="text_content">Testo (includi x:, y:, k: nel testo):</label>
                <textarea id="text_content" name="text_content" rows="10" 
                    placeholder="Esempio:
x: 3
y: 2
k: 5
boxes 3
positions [1 1, 2 1, 4 1]
sizes [2 1, 1 1, 1 1]">{{ text_content }}</textarea>
                
                <button type="submit">Genera Plot</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright © Gian Marco Simonazzi - Andrea Ciccarello</p>
    </footer>

    <script src="{{ url_for('static', filename='js/darkMode.js') }}"></script>
</body>
</html>
